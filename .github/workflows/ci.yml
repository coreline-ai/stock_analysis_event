name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Branding Terms Check
        run: npm run branding:check
      - name: DB Branding Scan (Optional)
        if: ${{ env.DATABASE_URL != '' }}
        run: npm run db:scan:branding
      - name: Test
        run: npm test
